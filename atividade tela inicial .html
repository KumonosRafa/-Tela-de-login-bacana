<!DOCTYPE HTML>
<html lang="en">

<head>
    <title> document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

</head>

<body>
    <div class="container">
        <div class="login-content">
            <h2> LOGIN</h2>
            <H4> Please enter your login and password</H4>
            <div class="input">
                <input type="text" name="txtlogin" id="txtlogin" placeholder="username" class="input-text">


            </div>

            <div class="input">
                <input type="password" name="txtpass" id="txtpass" placeholder="password" class="input-text">
            </div>

            <a href="#">forgot password</a>

            <br>

            <input type="button" value="login" class="button">

            <div class="icons">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-google-plus-circle'></i>

            </div>
        </div>
    </div>

</body>

</html>
